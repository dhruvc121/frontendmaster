<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="card">
    <div class="img-div">
      <img src="./images/drawers.jpg" alt="">
    </div>
    <div class="info-div">
      <div class="card-title">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</div>
      <div class="card-body"> Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</div>
      <div class="card-footer">
        <div class="user-info">
          <div class="avatar-container">
            <span class="avatar">
              <img src="./images/avatar-michelle.jpg" alt="avatar">
            </span>
          </div>
          <div class="user-info-container">
            <span class="username">
              Michelle Appleton
            </span>
            <span class="date">
              28 Jun 2020
            </span>
          </div>
        </div>
        <div class="share-btn tooltip" >
          <button><img class="share-icon" src="./images/icon-share.svg" alt=""></button>
          <div class="tooltiptext">
              <div class="desktop-view-icons">
                <span class="share-text">SHARE</span>
                <span><img src="./images/icon-facebook.svg" alt="facebook"></span>
                <span><img src="./images/icon-twitter.svg" alt="twitter"></span>
                <span><img src="./images/icon-pinterest.svg" alt="pinterest"></span>
              </div>
              <div class="mobile-view-icon">
                <span><img src="./images/icon-share.svg" alt="pinterest"></span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
