<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 
</head>
<body>
  <div class="left"> 
    <div class="card-back">
      <div class="card-back-container">
        <div class="cvv-display-container">000</div>
      </div>
    </div>
    <div class="card-front">
      <div class="card-front-container">
        <div class="logo-container">
          <img src="./images/card-logo.svg" alt="logo"/>
        </div>
        <div class="card-number" id="card-number">
          0000 0000 0000 0000
        </div>
        <div class="footer">
          <div class="crad-holder-name-display-container">Jane Appleseed</div>
          <div class="crad-exp-display-container">09/28</div>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="card-details">
      <form>
        <div class="card-holder-name-container">
          <label for="card-holder-name">Cardholder Name</label>
          <input type="text">
        </div>
        <div class="card-number-container">
          <label for="card-holder-name" >Card Number</label>
          <input type="text" id="card-number-input">
        </div>
        <div class="exp-date-cvv-container" style="display: flex;">
          <div class="exp-date-container" style="flex:1">
            <label for="card-holder-name">Exp. Date(MM/YY)</label>
            <div class="mm-yy-container" style="display: flex;">
              <input type="text" style="flex:1">
              <input type="text" style="flex:1">
            </div>
          </div>
          <div class="cvv-container" style="flex:1">
            <label for="card-holder-name">CVC</label>
            <input type="text">
          </div>
        </div>
        <div class="submit-btn-container">
          <button class="submit-btn" type="submit">Confirm</button>
        </div>
      </form>
  
    </div>
  </div>
  <script>
    var cardNumberInput=document.getElementById("card-number-input")
    var cardNameInput=document.getElementById("card-name-input")
    var cardNumber=document.getElementById("card-number")

    
  </script>
</body>
</html>
