<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div name="container" class="container">
    <div name="card" class="card">
      <div name="qr-image" class="qr-image">
        <img src="./images/image-qr-code.png" alt="card-image"/>
      </div>
      <div name="card-title" class="card-title">
        <h3>Imporve you Front-end skills by building projects</h3>
      </div>
      <div name="card-info" class="card-info">
        <p>
          scan the qr code to visit Frontend Mentor and take your coding skills to next level
        </p>
      </div>
    </div>
  </div>
</body>
</html>
