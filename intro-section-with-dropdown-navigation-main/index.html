<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt="logo"/></a>
        <button class="navbar-toggler d-flex d-lg-none order-3 p-2 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end w-75 p-3 p-sm-0" id="navbarSupportedContent" style="margin-left: 1rem;">
          <div class="offcanvas-header">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
            <li class="nav-item dropdown">
              <a class="nav-link" onclick="changeArrow(this)" href="#" data="features" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
                <img src="./images/icon-arrow-down.svg" alt="arrow"/>
              </a>
              <ul class="dropdown-menu border-0 shadow" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#"> <img src="./images/icon-todo.svg" alt=""> Todo List</a></li>
                <li><a class="dropdown-item" href="#"> <img src="./images/icon-calendar.svg" alt=""> Calendar</a></li>
                <li><a class="dropdown-item" href="#"> <img src="./images/icon-reminders.svg" alt=""> Reminders</a></li>
                <li><a class="dropdown-item" href="#"> <img src="./images/icon-planning.svg" alt=""> Planning</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" onclick="changeArrow(this)" href="#" data="company" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
                <img src="./images/icon-arrow-down.svg" alt="arrow"/>
              </a>
              <ul class="dropdown-menu border-0 shadow" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item ms-md-auto text-center text-sm-start">
              <button class="btn border-0" aria-current="page" href="#">Login</button>
            </li>
            <li class="nav-item text-center text-sm-start">
              <button class="btn border-dark" aria-current="page" href="#">Register</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-5 row flex-lg-row">
      <div class="col-12 d-block d-sm-none">
        <div class="img-container  mx-auto">
          <img src="./images/image-hero-mobile.png" alt="mobile" class="img-fluid m-auto"/>
        </div>
      </div>
        <div class="col-sm-6 col-12 d-flex flex-column justify-content-center">
          <div class="body-container mt-auto">
            <div class="title text-center text-sm-start">
              <h1>Make remote work</h1>
            </div>
            <div class="subtitle text-center text-sm-start">
              <p>Get your team in sync, no matter your location. Streamline processes, 
                create team rituals, and watch productivity soar.</p>
            </div>
            <div class="link text-center text-sm-start">
              <button class="btn btn-dark" >Learn More</button>
            </div>
          </div>
          <div class="client-logo mt-auto">
            <div class="logo-container d-flex justify-content-around mt-3 mt-sm-0">
              <span><img src="./images/client-audiophile.svg" alt="client-audiophile"></span>
              <span><img src="./images/client-databiz.svg" alt="client-databiz"></span>
              <span><img src="./images/client-maker.svg" alt="client-maker"></span>
              <span><img src="./images/client-meet.svg" alt="client-meet"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12 d-none d-sm-block">
          <div class="img-container mx-auto w-75">
            <img src="./images/image-hero-desktop.png" alt="desktop" class="img-fluid m-auto"/>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
