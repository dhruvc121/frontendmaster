<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    h3{
      font-weight: 700;
    }
    h6{
      letter-spacing: 1px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" />
      <div class="profile" style="margin: 1rem 0;">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="user-img">
        <h3>Victor Crest <span style="color:hsl(0, 0%, 59%);">26</span> </h3>
        <h6 style="color:hsl(0, 0%, 59%);">London</h6>
      </div>
      <hr/>
      <div class="stats" style="margin: 1rem 0; text-align: center;">
        <div>
          <h3>80k</h3>
          <h6 style="color:hsl(0, 0%, 59%);">Followers</h6>
        </div>
        <div>
          <h3>803k</h3>
          <h6 style="color:hsl(0, 0%, 59%);">Likes</h6>
        </div>
        <div>
          <h3>1.4k</h3>
          <h6 style="color:hsl(0, 0%, 59%);">Photos</h6>
        </div>
      </div>
    </div> 
    <img class="background-circles-top" src="./images/bg-pattern-top.svg" alt="top">
    <img class="background-circles-bottom" src="./images/bg-pattern-bottom.svg" alt="bottom">
  </div>
</body>
</html>
