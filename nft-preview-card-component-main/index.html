<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="card-img">
      </div>
      <div class="card-title">
        <h3 style="color:hsl(0, 0%, 100%); font-weight: 600; margin: 0;">Equilibrium #3429</h3> 
      </div>
      <div class="card-body">
        <div class="info">
          <p style="color:hsl(215, 51%, 70%); font-weight: 300; font-size: 18px; margin: 0;">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="stats" style="display:flex; align-items: center; height: max-content; justify-content: space-between;">
            <div style="display:flex; align-items: center; height: max-content;">
              <img src="./images/icon-ethereum.svg" style="width:12px">
              <p style="font-size: 15px;color:hsl(178, 100%, 50%); font-weight: 600; margin: 0 5px;">0.04 ETH</p>
            </div>
            <div style="display:flex; align-items: center; height: max-content;">
              <img src="./images/icon-clock.svg" style="width:15px">
              <p style="font-size: 15px;color:hsl(215, 51%, 70%); font-weight: 600; margin: 0 5px;">3 Days left</p>
            </div>
        </div>
      </div>
      <hr style="border: 1px solid hsl(215, 51%, 70%); ">
      <div class="card-footer" style="display: flex; align-items: center;">
        <img src="./images/image-avatar.png" style="width:32px; border-radius: 50%;">
        <p style="color: hsl(215, 51%, 70%);font-size: 18px;margin: 0 1rem;">Creation of <span style="color:hsl(0, 0%, 100%);">Jules Vern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
