<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://use.fontawesome.com/ccabbb6a63.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="feedback">
        <div class="star" >
          <div class="rating-circle" style="width:fit-content;">
            <i class="fa fa-star" aria-hidden="true" style="color: hsl(25, 97%, 53%);"></i>
          </div>
        </div>
        <div class="title" >
          <h1 style="color:white">How did we do?</h1>
        </div>
        <div class="body">
          <p>Please let us know how we did with your support request. All feedback is appreciated to imporve over offering!</p>
        </div>
        <div class="rating" style="display: flex; margin:1rem 0">
          <div id="rating-1" class="rating-circle" onclick="ratingFunc('rating-1')"><span style="color: white;">1</span></div>
          <div id="rating-2" class="rating-circle" onclick="ratingFunc('rating-2')"><span style="color: white;">2</span></div>
          <div id="rating-3" class="rating-circle" onclick="ratingFunc('rating-3')"><span style="color: white;">3</span></div>
          <div id="rating-4" class="rating-circle" onclick="ratingFunc('rating-4')"><span style="color: white;">4</span></div>
          <div id="rating-5" class="rating-circle" onclick="ratingFunc('rating-5')"><span style="color: white;">5</span></div>
        </div>
        <div class="submit">
          <button class="button" onclick="submit()">Submit</button>
        </div>
    </div>
    <div class="thankyou hide">
      <div class="image-container" style="display: flex;justify-content: center;">
        <img src="./images/illustration-thank-you.svg" alt="thank-you-image">
      </div>
      <div class="show-rating" style="margin: 1rem 0; background-color: hsl(216, 12%, 54%);padding: 0.5rem 1rem; border-radius: 1rem;">
        <p style="color:hsl(25, 97%, 53%); ">You selected <span id="selected"></span> out of 5</p>
      </div>
      <div>
        <h1 style="color:white" style="margin: 1rem 0;">Thank You!</h1>
      </div>
      <div>
        <p style="margin: 1rem 0 0 0;text-align: center;">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
